{% extends "osnova.html" %}

{% block vsebina %}

<h1>Prikaz uporabnika {{ uporabnik.id }}</h1>

<p><strong>Ime: </strong> {{ uporabnik.ime }}</p>
<p><strong>Email: </strong> {{ uporabnik.email }}</p>

<form method="post">
    <input type="checkbox" name="je_blokiran"
           {% if uporabnik.je_blokiran %}checked{% endif %}
    > Uporabnik blokiran
    <br>
    <button type="submit">Shrani</button>
</form>

{% endblock %}
